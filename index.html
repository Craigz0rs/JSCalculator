<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="calculator-wrapper">
    <p id="display"></p>
    <div class="button-wrapper">
      <button class="clear" id="onC">On/C</button>
      <button class="number" id="n7" value="7">7</button>
      <button class="number" id="n8" value="8">8</button>
      <button class="number" id="n9" value="9">9</button>
      <button class="operator" id="divide" value="/">&divide;</button>
      <button class="number" id="n4" value="4">4</button>
      <button class="number" id="n5" value="5">5</button>
      <button class="number" id="n6" value="6">6</button>
      <button class="operator" id="multiply" value="*" >x</button>
      <button class="number" id="n1" value="1">1</button>
      <button class="number" id="n2" value="2">2</button>
      <button class="number" id="n3" value="3">3</button>
      <button class="operator" id="minus" value="-">-</button>
      <button class="number" id="n0" value="0">0</button>
      <button class="decimal" id="decimal" value=".">.</button>
      <button class="negative" id="negative" value="-">(-)</button>
      <button class="operator" id="plus" value="+">+</button>
      <button class="operator" id="equals" value="=">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
